<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 전체적인 페이지 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 링크 및 버튼 스타일 */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        a:visited {
            color: #0056b3;
        }
    </style>
</head>
<body>
<h1>목록보기</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Writer</td>
        <td>Content</td>
        <td>Date</td>
    </tr>
    <tr th:each="item:${list}">
        <td><span th:text="${item.id}"></span></td>
        <td th:text="${item.writer}"></td>
        <td th:text="${item.contents}"></td>
        <td th:text="${item.regDate}"></td>
    </tr>
</table>

<a th:href="@{/memo}">추가하기</a>
</body>
</html>
